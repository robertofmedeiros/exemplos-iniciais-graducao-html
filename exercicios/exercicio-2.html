<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Cadastro de Clientes</h1>
    <p>Pagina construida para cadastro de novos clientes.</p>

    <label for="input-nome">Nome:</label><br>
    <input type="text" id="input-nome"><br>


    <label for="input-sobrenome">Sobrenome:</label><br>
    <input type="texto" id="input-sobrenome"><br>
    
    <label for="input-email">Email:</label><br>
    <input type="email" id="input-email"><br>

    <label for="input-idade">Idade:</label><br>
    <input type="number" id="input-idade"><br>

    <label for="input-telefone">Telefone:</label><br>
    <input type="tel" id="input-telefone"><br>

    <label for="select-sexo">Sexo:</label><br>
    <select id="select-sexo">
        <option value="Masculino">Masculino</option>
        <option value="Femino">Femino</option>
        <option value="Femino">NÃ£o informado</option>
    </select><br>

    <label for="input-datanascimento">Data Nascimento:</label><br>
    <input type="date" id="input-datanascimento"><br><br>


    <button>Salvar</button>
</body>

</html>
